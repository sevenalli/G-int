<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .arm-container {
      position: relative;
    }
    .arm-container img {
      position: absolute;
      top: 100px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: 0.5s;
    }
    .arm-container:hover img {
      transform: scalex(-1) rotate(360deg);    }

  </style>
</head>
<body>
  <div class="arm-container" >
    <img src="arm.svg" alt="" srcset="">
  </div>
  
</body>
</html>
