<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .arm-container {
      position: relative;
      
    }
    .arm-container img {
      position: absolute;
      height: 350px;
      width: 120px;
      top: 0px;
      left: 100px;
      transform-origin: top top;
      transform: rotate(260deg);
      transition: 0.5s;
    }
    .arm-container:hover img {
height: 150px;
width: 120;
top: 0px;
      left: 100px;
    }   
  </style>
</head>
<body>
  <div class="arm-container" >
    <img src="extention.svg" alt="" srcset="">
  </div>
  
</body>
